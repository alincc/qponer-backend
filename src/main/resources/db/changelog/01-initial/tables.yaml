databaseChangeLog:
  - changeSet:
      id: 01-initial
      author: pocko
      dbms: mysql,hsqldb
      changes:
        - createTable:
            tableName: business_owner
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: line1
                  type: varchar(255)
              - column:
                  name: line2
                  type: varchar(255)
              - column:
                  name: postal_code
                  type: varchar(255)
              - column:
                  name: region
                  type: varchar(255)
              - column:
                  name: avatar_url
                  type: varchar(255)
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: wallet_id
                  type: varchar(255)
              - column:
                  name: wallet_user_id
                  type: varchar(255)
              - column:
                  name: business_description
                  type: varchar(255)
              - column:
                  name: business_name
                  type: varchar(255)
              - column:
                  name: type
                  type: integer
              - column:
                  name: city_id
                  type: bigint
              - column:
                  name: country_id
                  type: bigint
              - column:
                  name: country_of_residence_id
                  type: bigint
              - column:
                  name: nationality_id
                  type: bigint
        - createTable:
            tableName: card
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: display_name
                  type: varchar(255)
              - column:
                  name: expiry_date
                  type: varchar(255)
              - column:
                  name: token_id
                  type: varchar(255)
              - column:
                  name: owner_id
                  type: bigint
        - createTable:
            tableName: city
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: country_id
                  type: bigint
        - createTable:
            tableName: contributor
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: line1
                  type: varchar(255)
              - column:
                  name: line2
                  type: varchar(255)
              - column:
                  name: postal_code
                  type: varchar(255)
              - column:
                  name: region
                  type: varchar(255)
              - column:
                  name: avatar_url
                  type: varchar(255)
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: wallet_id
                  type: varchar(255)
              - column:
                  name: wallet_user_id
                  type: varchar(255)
              - column:
                  name: city_id
                  type: bigint
              - column:
                  name: country_id
                  type: bigint
              - column:
                  name: country_of_residence_id
                  type: bigint
              - column:
                  name: nationality_id
                  type: bigint
        - createTable:
            tableName: country
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
        - createTable:
            tableName: voucher
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: numeric(19,2)
              - column:
                  name: contributor_id
                  type: bigint
              - column:
                  name: owner_id
                  type: bigint
        - createTable:
            tableName: voucher_type
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_name
                  type: varchar(255)
              - column:
                  name: value
                  type: numeric(19,2)
        - createTable:
            tableName: registered_user
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: qponer_admin
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
