databaseChangeLog:
  - changeSet:
      id: 01-initial
      author: pocko
      dbms: hsqldb,postgresql
      changes:
        - createTable:
            tableName: business
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: logo_url
                  type: varchar(255)
              - column:
                  name: picture_url
                  type: varchar(255)
              - column:
                  name: line1
                  type: varchar(255)
              - column:
                  name: line2
                  type: varchar(255)
              - column:
                  name: postal_code
                  type: varchar(255)
              - column:
                  name: region
                  type: varchar(255)
              - column:
                  name: city_id
                  type: bigint
              - column:
                  name: country_id
                  type: bigint
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: additional_benefits
                  type: text
              - column:
                  name: website_url
                  type: varchar(255)
              - column:
                  name: legal_representative_first_name
                  type: varchar(255)
              - column:
                  name: legal_representative_last_name
                  type: varchar(255)
              - column:
                  name: legal_representative_date_of_birth
                  type: date
              - column:
                  name: legal_representative_nationality_id
                  type: bigint
              - column:
                  name: legal_representative_country_of_residence_id
                  type: bigint
              - column:
                  name: wallet_user_id
                  type: varchar(255)
              - column:
                  name: wallet_id
                  type: varchar(255)
        - createTable:
            tableName: card
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: display_name
                  type: varchar(255)
              - column:
                  name: expiry_date
                  type: varchar(255)
              - column:
                  name: token_id
                  type: varchar(255)
              - column:
                  name: owner_id
                  type: bigint
        - createTable:
            tableName: city
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: country_id
                  type: bigint
        - createTable:
            tableName: contributor
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: line1
                  type: varchar(255)
              - column:
                  name: line2
                  type: varchar(255)
              - column:
                  name: postal_code
                  type: varchar(255)
              - column:
                  name: region
                  type: varchar(255)
              - column:
                  name: avatar_url
                  type: varchar(255)
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: wallet_id
                  type: varchar(255)
              - column:
                  name: wallet_user_id
                  type: varchar(255)
              - column:
                  name: city_id
                  type: bigint
              - column:
                  name: country_id
                  type: bigint
              - column:
                  name: country_of_residence_id
                  type: bigint
              - column:
                  name: nationality_id
                  type: bigint
        - createTable:
            tableName: country
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
        - createTable:
            tableName: accumulated_value
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: all_time_value
                  type: numeric(19,2)
              - column:
                  name: available_value
                  type: numeric(19,2)
              - column:
                  name: spend_value
                  type: numeric(19,2)
              - column:
                  name: pending_value
                  type: numeric(19,2)
              - column:
                  name: contributor_id
                  type: bigint
              - column:
                  name: business_id
                  type: bigint
        - createTable:
            tableName: voucher_type
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_name
                  type: varchar(255)
              - column:
                  name: value
                  type: numeric(19,2)
        - createTable:
            tableName: voucher_transaction
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: numeric(19,2)
              - column:
                  name: contributor_id
                  type: bigint
              - column:
                  name: business_id
                  type: bigint
              - column:
                  name: voucher_type_id
                  type: bigint
              - column:
                  name: external_id
                  type: varchar(255)
              - column:
                  name: business_withdraw_transaction_id
                  type: varchar(255)
              - column:
                  name: voucher_type
                  type: bigint
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: status
                  type: int
        - createTable:
            tableName: registered_user
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: qponer_admin
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
